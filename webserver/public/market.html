<div class="w3 container w3-row w3-padding w3-margin-top" id="post_form">
<div class="w3-third">
<div class="w3-card-12 w3-white" style="width: 95%; padding: 2%;">
 <div id="wrapper">
        <div class="control-group" id="fields">
        <div class="controls"> 
        <form action="/post_item" method="post" name="item_form">
            <fieldset>
                    <input  name="uid"  type="hidden"/>
                    <input  name="token"  type="hidden"/>
                <div>
                    <input type="text" name="title" required autocomplete="off" style="width: 100%;" placeholder="Product Title"/>
                </div><br>
                <div>
                    <input type="number" min="0" step="1" name="price" required style="width: 100%;" autocomplete="off" placeholder="Price you ask"/>
                </div><br>
                <div id="controlform">
                 <div class="entry input-group" >
                        <button class="form-control" name="location[0]" type="button" id="locbtn1">Location selector</button>
                        <input class="form-control" name="location[0][name]" required type="text" placeholder="Set location name" />
                        <input class="form-control" name="location[0][lat]"  type="number" min="-90" step="0.00000001" max="90" value="" required placeholder="click on selector"/>
                        <input class="form-control" name="location[0][lng]"  type="number" min="-180" step="0.00000001" max="180" value="" placeholder="click on selector" required/>
                      <span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                           
                        </span>
            
                        <br>
                    </div>
                  </div>
                <div>
                   
                </div><br>
         
                  
            </fieldset> 
            <button class="w3-btn w3-indigo" id="submitbtn" type="submit" value="Send"align="right">Post</button>    
        </form>
        </div>
        </div>
    </div>
</div>

<div class="w3-third">

<div class="w3 container w3-row w3-padding w3-margin-top" id="user_info">
  <div class="w3-third">
    <div class="w3-card-12 w3-white" style="width: 95%; padding: 2%;" id="upInfo" >
      <form action="/post_item" method="post" name="user_form">
            <fieldset>

                <div class="field-wrap">
                <label>
                    Name<span class="req">*</span>
                </label>
                    <input type="text" name="name" required autocomplete="off" placeholder="Name" style="width: 100%;"/>
                </div><br>

                <div class="field-wrap">
                <label>
                    Phone<span class="req">*</span>
                </label>
                    <input type="number" min="0" step="0.1" name="phone" required autocomplete="off" style="width: 100%;" placeholder="Phone" />
                </div><br>


                <div class="field-wrap">
                <label>
                    Email<span class="req">*</span>
                </label>
                    <input type="email" name="email" required autocomplete="off" style="width: 100%;" placeholder="Email"/>
                </div><br>

                <div class="field-wrap">
                <label>
                    Password<span class="req">*</span>
                </label>
                    <input type="text"  name ="pw" required autocomplete="off" style="width: 100%;" placeholder="password"/>
                </div><br>
           
         
                  
            </fieldset> 
            <button class="w3-btn w3-indigo" id="upbtn" type="button" value="Send" align="right">Update</button>    
        </form></div>
  </div>
   <div class="w3-third">
